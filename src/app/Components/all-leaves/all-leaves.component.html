<main>
  <div class="py-4">
              <span class="inline-flex items-center text-black">
                <span class="font-mono text-sm" aria-hidden="true">01</span>
                <span class="ml-3 h-3.5 w-px bg-black"></span>
                <span class="ml-3 text-base font-medium tracking-tight">Tab content</span>
              </span>

    <!--                <div class="border border-gray-200 border-dashed rounded-lg h-96">-->
    <div class="flex flex-col border border-gray-200 border-dashed rounded-lg">
      <div class="sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
          <div class="overflow-x-auto">
            <table class="min-w-full text-center text-sm font-light">
              <thead class="border-b font-medium dark:border-neutral-500">
              <tr>
                <th scope="col" class="px-6 py-4">#</th>
                <th scope="col" class="px-6 py-4">Employee</th>
                <th scope="col" class="px-6 py-4">Start Date</th>
                <th scope="col" class="px-6 py-4">End Date</th>
                <th scope="col" class="px-6 py-4">Number <br>Of days</th>
                <th scope="col" class="px-6 py-4">Status</th>
                <th scope="col" class="px-6 py-4">Type</th>
                <!--                <th scope="col" class="px-6 py-4">Heading</th>-->
                <th scope="col" class="px-9 py-4">Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let r of requests" class="border-b dark:border-neutral-500">
                <td class="whitespace-nowrap px-6 py-4">{{r.employeeId}}</td>
                <td class="whitespace-nowrap px-6 py-4">{{r.employee.fname}}<br>{{r.employee.lname}}</td>
                <td class="whitespace-nowrap px-6 py-4">{{convertDateString(r.startDate)}}</td>
                <td class="whitespace-nowrap px-6 py-4">{{convertDateString(r.endDate)}}</td>
                <td class="whitespace-nowrap px-6 py-4">{{r.numbOfDays}}d</td>
                <td *ngIf="r.status == 'Confirmed'" class="whitespace-nowrap px-6 py-4 ">
                  <span class="inline-flex items-center justify-center rounded-full bg-emerald-100 px-2.5 py-0.5 text-emerald-700">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="-ml-1 mr-1.5 h-4 w-4"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>

                  <p class="whitespace-nowrap text-sm">Confirmed</p>
                  </span>
                </td>
                <td *ngIf="r.status == 'Pending'" class="whitespace-nowrap px-6 py-4 ">
                  <span
                    class="inline-flex items-center justify-center rounded-full bg-amber-100 px-2.5 py-0.5 text-amber-700"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="-ml-1 mr-1.5 h-4 w-4"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M8.25 9.75h4.875a2.625 2.625 0 010 5.25H12M8.25 9.75L10.5 7.5M8.25 9.75L10.5 12m9-7.243V21.75l-3.75-1.5-3.75 1.5-3.75-1.5-3.75 1.5V4.757c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0c1.1.128 1.907 1.077 1.907 2.185z"
                      />
                    </svg>

                    <p class="whitespace-nowrap text-sm">Pending</p>
                  </span>
                </td>
                <td *ngIf="r.status == 'Rejected'" class="whitespace-nowrap px-6 py-4 ">
                  <span
                    class="inline-flex items-center justify-center rounded-full bg-red-100 px-2.5 py-0.5 text-red-700"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="-ml-1 mr-1.5 h-4 w-4"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
                      />
                    </svg>

                    <p class="whitespace-nowrap text-sm">Rejected</p>
                  </span>
                </td>
                <td class="whitespace-nowrap px-6 py-4">{{r.type}}</td>
                <!--                <td class="whitespace-nowrap px-6 py-4 ">{{(r.employeeId)}}</td>-->
                <td class=" px-6 py-4 ">
                  <div class="w-1/3 h-auto">
                    <div class="flex">

                      <div class="flex-1 m-1 h-full">
                        <button (click)="confirmRequest(r.id)" class="flex items-center justify-center flex-1 h-full p-2 bg-green-400 text-white shadow rounded-lg">
                          <div class="relative">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                              <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                          </div>
                        </button>
                      </div>
                      <div class="flex-1 m-1 h-full">
                        <button (click)="rejectRequest(r.id)" class="flex items-center justify-center flex-1 h-full p-2 bg-red-400 text-white shadow rounded-lg">
                          <div class="relative">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                              <line x1="18" y1="6" x2="6" y2="18"></line>
                              <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                          </div>
                        </button>
                      </div>
                      <div class="flex-1 m-1 h-full">
                        <button (click)="deleteRequest(r.id)" class="flex items-center justify-center flex-1 h-full p-2 bg-gray-500 text-white shadow rounded-lg">
                          <div class="relative">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                              <polyline points="3 6 5 6 21 6"></polyline>
                              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                              <line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line>
                            </svg>
                          </div>
                        </button>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!--                </div>-->
  </div>
</main>
